	<title>Hyckon Hackathon dApp</title>
</head>
<body>
	<p>
		<h1 align="center">Blockchain verification of digital evidence</h1>
	</p>
		<h3 class="text-info">Upload your video on the blockchain</h3>
       

		<div class="row">
            <div class="col-sm-10">
              <span class="control-fileupload">
                <label for="file1" class="text-left">Click here to browse</label>
                <input type="file" id="file1" accept='image/*, video/*' >
              </span>
            </div>
            <div class="col-sm-2">  
              <button onclick="uploadVideoData()" type="file" class="btn btn-primary btn-block">
                <i class="icon-upload icon-white"></i> Upload
              </button>
            </div>
        </div>	

        <p>&nbsp;</p>

        <h3 class="text-info">Check if video is on the blockchain</h3>
       

		<div class="row">
            <div class="col-sm-10">
              <span class="control-fileupload">
                <label for="file2" class="text-left">Click here to browse</label>
                <input type="file" id="file2" accept='image/*, video/*' >
              </span>
            </div>
            <div class="col-sm-2">  
              <button type="button" class="btn btn-primary btn-block">
                <i class="icon-upload icon-white"></i> Check
              </button>
            </div>
        </div>		
        <script>
        	
$(function() {
  $('input[type=file]').change(function(){
    var t = $(this).val();
    var labelText = 'File : ' + t.substr(12, t.length);
    $(this).prev('label').text(labelText);
  })
});
        </script>	
</body>

<footer id=footer class="center">
	<img src="img/ETH.png">
</footer>

</html>
