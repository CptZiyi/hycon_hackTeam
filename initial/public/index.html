<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script type="text/javascript" src="./js/jquery.min.js"></script>
	<script type="text/javascript" src="./js/sha1.min.js"></script>
	<script type="text/javascript" src="./js/socket.io.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	


	<title>Hyckon Hackathon dApp</title>
</head>
<body>
  <p>
    <h1 align="center">Blockchain Verification of Digital Evidence</h1>
  </p>
    <h3 class="text-info">Upload your video on the blockchain</h3>
       

    <div class="row">
            <div class="col-sm-10">
              <span class="control-fileupload">
                <label for="file1" class="text-left">Click here to browse</label>
                <input type="file" id="file1" accept='image/*, video/*' >
              </span>
            </div>
            <div class="col-sm-2">  

              <button onclick="uploadVideoData()" type="file" class="btn btn-primary btn-block">

                <i class="icon-upload icon-white"></i> Upload
              </button>
            </div>
        </div>

        <p>&nbsp;</p>

        <form>
      <div class="form-group row">
        <label for="blockHash" class="col-sm-2 col-form-label">blockHash</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="blockHash">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="blockNumber" class="col-sm-2 col-form-label">blockNumber</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="blockNumber">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="from" class="col-sm-2 col-form-label">from</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="from">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="gasUsed" class="col-sm-2 col-form-label">gasUsed</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="gasUsed">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="col-sm-2 col-form-label">status</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="status">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="to" class="col-sm-2 col-form-label">to</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="to">N/A<p>
        </div>
      </div>
      <div class="form-group row">
        <label for="transactionHash" class="col-sm-2 col-form-label">transactionHash</label>
        <div class="col-sm-10">
          <p class="form-control-plaintext" id="transactionHash">N/A<p>
        </div>
      </div>
    </form>

        <p>&nbsp;</p>

        <h3 class="text-info">Check if video is on the blockchain</h3>
       

    <div class="row">
            <div class="col-sm-10">
              <span class="control-fileupload">
                <label for="file2" class="text-left">Click here to browse</label>
                <input type="file" id="file2" accept='image/*, video/*' >
              </span>
            </div>
            <div class="col-sm-2">  
              <button onclick="compareVideoData()" type="button" class="btn btn-primary btn-block">
                <i class="icon-upload icon-white"></i> Check
              </button>
            </div>
        </div>

        <p>&nbsp;</p>

        <form>
      <div class="form-group row">
        <label for="yourHash" class="col-sm-2 col-form-label">Your hash</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="yourHash" value="N/A">
        </div>
      </div>
      <div class="form-group row">
        <label for="result" class="col-sm-2 col-form-label">Is the hash on the blockchain?</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="result" value="N/A">
        </div>
      </div>
      <div class="form-group row">
        <label for="foundHash" class="col-sm-2 col-form-label">Hash found</label>
        <div class="col-sm-10">
          <input type="text" readonly class="form-control-plaintext" id="foundHash" value="N/A">
        </div>
      </div>
      
    </form>

        <script>
        	
$(function() {
  $('input[type=file]').change(function(){
    var t = $(this).val();
    var labelText = 'File : ' + t.substr(12, t.length);
    $(this).prev('label').text(labelText);
  })
});
        </script>	
</body>

</html>
